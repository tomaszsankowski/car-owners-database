services:
  angular-app:
    build:
      context: ./angular-front
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - gateway-app

  gateway-app:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    environment:
      - GATEWAY_HOST=localhost:8080
      - CAR_URL=http://localhost:8081
      - PERSON_URL=http://localhost:8082
      - SERVER_PORT=8080
    depends_on:
      - car-app
      - person-app

  car-app:
    build:
      context: ./car-management
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://car-db:3306/car-database
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - PERSON_URL=http://localhost:8080/api/persons
      - SERVER_PORT=8081
    depends_on:
      - car-db

  person-app:
    build:
      context: ./person-management
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://person-db:3306/person-database
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - PERSON_URL=http://localhost:8080/api/persons
      - SERVER_PORT=8082
    depends_on:
      - person-db

  person-db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=person-database
    ports:
      - "3306:3306"

  car-db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=car-database
    ports:
      - "3307:3306"