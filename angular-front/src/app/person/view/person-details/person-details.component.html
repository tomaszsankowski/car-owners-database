<div class="list-group-item d-flex justify-content-between align-items-center mb-2 px-4 py-3">
  <div class="flex-grow-1">
    <div *ngIf="person">
      <h2>{{ person.name }} {{ person.surname }}</h2>
      <p>Age: {{ person.age }}</p>
    </div>
  </div>
  <div class="d-flex flex-column text-secondary px-4 py-3">
    <button class="btn btn-success mb-2" [routerLink]="['/', personId, 'add']">Add Car</button>
    <button class="btn btn-primary" [routerLink]="['/edit', personId]" [disabled]="!personId">Edit Person</button>
  </div>
</div>
<div *ngIf="cars">
  <h3>Cars</h3>
  <ul>
    <li class="list-group-item d-flex justify-content-between align-items-center mb-2 border px-4 py-3 rounded-3" *ngFor="let car of cars?.cars">
      <div class="flex-grow-1 mouse-hover">
        <div class="div fw-bold">{{car.brand}}</div>
        <div class="div fw-bold">{{car.model}}</div>
      </div>
      <span class="text-secondary">
        <button class="btn btn-primary" [routerLink]="['car', car.id]">Details</button>
      </span>
    </li>
  </ul>
</div>
